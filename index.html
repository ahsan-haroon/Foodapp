<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<header>
    <div id="stars"></div>

    <nav class="navbar">
        <img src="logo.png" class="logo" alt="logo">

        <div class="center-nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
        </div>

        <div class="social">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-plus"></i>
            <i class="fa-solid fa-house"></i>
        </div>
    </nav>

    <div class="text">
        <h1>THE ULTIMATE <br> BURGER HAVEN</h1>
        <p>Experience the taste of perfection with our signature galaxy burgers.</p>

        <a class="btn">Order Now</a>
        <a class="btn">View More</a>
    </div>

    <div class="burger-toggle">
        <img id="mainBurger" src="./images/burger.png" alt="">
    </div>

    <div class="burger"> 
        <img src="./images/burger.png" alt=""> 
        <img src="./images/pngwing.com (12).png" alt=""> 
        <img src="./images/buger2.png" alt=""> 
        <img src="./images/Flying Burger PNG Image - 2084x2084.png" alt=""> 
        <img src="./images/pngwing.com (16).png" alt=""> 
    </div>

</header>

<script src="script.js"></script>
</body>
</html>
